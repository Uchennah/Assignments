<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="hero">
      <h1>Welcome to Veritas Hotel</h1>
      <p>Kindly Register with Us!</p>
      <div class="signup-box">
        <div class="Left-box">
          <form>
            <input
              type="text"
              placeholder="First Name"
              required
              class="input-box"
            /><br />
            <input
              type="text"
              placeholder="Last Name"
              required
              class="input-box"
            /><br />
            <input
              type="email"
              placeholder="Email"
              required
              class="input-box"
            /><br />
            <input
              type="tel"
              placeholder="Phone Number"
              required
              class="input-box"
            /><br />
            <label for="gender">Select your Gender:</label>
            <select name="gender">
              <option value="none" selected>Gender</option>
              <br />
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <label for="date" required>Date of Birth:</label>
            <input
              type="date"
              name="date"
              placeholder="Date of Birth"
              required
            /><br />
            <label for="color">Select your Favorite Color:</label>
            <input type="color" id="color" placeholder="Favorite Color" /><br />
            <input type="checkbox" id="terms" required />
            <label for="terms">I accept the terms and conditions</label><br />
            <button type="submit">REGISTER<span>&#x27f6;</span></button>
          </form>
        </div>
      </div>
      <p class="Login">
        Already have an account? <button><a href="login.html">LOGIN</a></button>
      </p>
    </div>
  </body>
</html>
