<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="login.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="heroine">
      <h1>Please Login</h1>
      <div class="Login-box">
        <form>
          <input
            type="email"
            placeholder="Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
            required
            class="input-box"
          /><br />
          <input
            type="password"
            placeholder="Password"
            pattern="(?=.*\d)(?=.*[A-Z]).{8,}"
            title="Must contain at least one number, one uppercase and lowercase letter and must be at least 8 or more characters"
            class="input-box"
          /><br />
          <button><a href="Success.html">LOGIN</a><span>&#x27f6;</span></button>
        </form>
      </div>
    </div>
  </body>
</html>
